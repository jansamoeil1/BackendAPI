name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET 9.0.100
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.100'

      - name: Build project
        run: dotnet build --configuration Release

      - name: Run Tests
        run: dotnet test --configuration Release

      # Skapa en zip-fil fÃ¶r din applikation
      - name: Publish Application
        run: |
          dotnet publish -c Release -o ./publish
          ls -la ./publish  # ðŸ›  Kontrollera att filerna finns
          zip -r myapp.zip ./publish
          ls -la  # ðŸ›  Kontrollera att zip-filen skapats

      # Deploy to AWS Elastic Beanstalk
      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: eu-north-1
          application_name: BackendAPI
          environment_name: BackendAPI-env
          version_label: v1.0-${{ github.run_number }}-${{ github.sha }}
          deployment_package: ./myapp.zip  # ðŸ›  AnvÃ¤nd rÃ¤tt parameter
