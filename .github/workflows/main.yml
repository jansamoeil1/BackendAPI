name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET 9.0.100
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.100'

      - name: Build project
        run: dotnet build --configuration Release

      - name: Run Tests
        run: dotnet test --configuration Release
