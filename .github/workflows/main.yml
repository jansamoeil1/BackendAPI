name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Steg 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Steg 2: Setup .NET 9.0.100
      - name: Setup .NET 9.0.100
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.100'

      # Steg 3: Bygg projektet
      - name: Build project
        run: dotnet build --configuration Release

      # Steg 4: Kör tester
      - name: Run Tests
        run: dotnet test --configuration Release

      # Steg 5: Publicera applikationen och skapa en zip-fil
      - name: Publish Application
        run: |
          # Publicera för linux-x64 och inkludera runtimeconfig.json
          dotnet publish -c Release -r linux-x64 --self-contained false -o ./publish
          # Skapa en zip-fil av de publicerade filerna
          zip -r myapp.zip ./publish

      # Steg 6: Deploy till AWS Elastic Beanstalk
      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: eu-north-1
          application_name: EncryptAPI
          environment_name: EncryptAPI-env
          version_label: ${{ github.run_id }}
          deployment_package: site.zip
